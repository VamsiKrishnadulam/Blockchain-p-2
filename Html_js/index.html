    <script>
      let account;
      const connectMetamask = async () => {
          if(window.ethereum !== "undefined"){
              const accounts = await ethereum.request({method: "eth_requestAccounts"});
              account = accounts[0];
          }

     
          const ABI = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_patchverificationstatus",
				"type": "string"
			}
		],
		"name": "patchrejected",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_patchverificationstatus",
				"type": "string"
			}
		],
		"name": "patchverification",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "updatedetails",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "int256",
				"name": "",
				"type": "int256"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
          const Address = "0xB647D5C1838fD488aD359af775691CACB2fE7458";
          window.web3 = await new Web3(window.ethereum);
          window.contract = await new window.web3.eth.Contract(ABI, Address);
          
      }


      async function patchverified(){
        const patchverificationstatus="verified";
        const patchname = document.getElementById("patchname1").value;
      const patchid = document.getElementById("patchid1").value;
      
      await window.contract.methods.patchverification(patchverificationstatus).send({ from: account });
      window.location.reload();
      }

      async function patchrejected(){
          const patchverificationstatus="rejected";
          const patchname = document.getElementById("patchname1").value;
          const patchid = document.getElementById("patchid1").value;
      
      await window.contract.methods.patchrejected(patchverificationstatus).send({ from: account });
  window.location.reload();
      }
