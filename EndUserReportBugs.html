      </button>
      <div class="d-flex justify-content-end">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

          <div class="nav-item">
            <button class="btn btn-dark" onclick="window.open('Aboutus.html')">ABOUT US</button>
          </div>

          <div class="nav-item">
            <button class="btn btn-dark" onclick="window.open('page1.html')">
              LOG-IN
            </button>

          <div class="nav-item">

  <div id="TransactionSuccessfull">

  </div>



  <br><br>
  <div class="container my-4">
    <div class="card text-center">
      <div class="card-header">

        <ul class="nav nav-pills card-header-pills">
          <li class="nav-item mx-2 col-sm">
            <button class="btn btn-dark" onclick="window.open('EnduserUpdatespage2.html')">updates</button>
          </li>
          <li class="nav-item mx-2 col-sm">
            <button class="btn btn-dark" onclick="window.open('EndUserReportBugs.html')">Report A Bug</button>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form action="">

          <div class="container">
            <div class="form-group">
              <div class="row mb-3 align-items-end">
                <label for="environmentdetails1" class="col-lg-3">
                  <h5 id="environmentdetails1"> Applications:</h5>
                </label>
                <div class="col-12 col-lg-6 ">
                  <div class="form-group">
                    <!-- <input class="form-control" id="environmentdetails" placeholder="Environment details:"> -->
                    <label for="mySelect" class="col">
                      <h5>Select Software </h5>
                    </label>
                    <select id="environmentdetails" class="form-control col-6">
                      <option value="Select Software" selected>Select Software</option>
                      <option value="Windows11">Windows11</option>
                      <option value="Windows10">Windows10</option>
                      <option value="Mac12">Mac12</option>
                      <option value="Mac11">Mac11</option>
                    </select>
                  </div>
                </div>


              </div>
             
              


              <div class="row mb-3 align-items-center">
                <label class="col-lg-3">
                  <h5 id="bugs"> Bugs :</h5>
                </label>
                <div class="col-12 col-lg-6 BUGS " id="addanother">

                  <textarea class="form-control input" id="bug1" placeholder="Enter bugs">
                  </textarea>
                </div>
                <div class="form-group mt-1">
                  <button onclick="addanother()" class="btn btn-dark" type="button">Add Another Bug</button>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row mb-3 align-items-center">
            <label for="features" class="col-lg-3">
              <h5 id="features"> Features :</h5>
            </label>
            <div class="col-12 col-lg-6" id="addanotherFeature">
              <textarea class="form-control input" id="feature1" placeholder="Enter Features ...">
                </textarea>
            </div>
            <div class="form-group mt-1">
              <button onclick="addanotherfeature()" class="btn btn-dark" type="button">Add Another Feature</button>
            </div>
          </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-lg-6 mx-auto">
          <div>
            <div class="btn btn-dark" onclick="sendfeedback()" type="submit">Submit</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
  </div>
  </div>
  </div>
  <h4 id="account">

  </h4>
  <h4 id="connection">

  </h4>
  <script>
    document.getElementById("bug1").value = "";
    document.getElementById("feature1").value = "";
    // console.log(document.getElementById("bug1").value+"kkn")
    let account;
    const connectMetamask = async () => {

      if (window.ethereum !== "undefined") {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        account = accounts[0];
      }
      // console.log("kjkd")
      const ABI = [
        {
          "inputs": [],
          "stateMutability": "nonpayable",
          "type": "constructor"
        },
        {
          "inputs": [],
          "name": "admin",
          "outputs": [
            {
              "internalType": "address",
              "name": "",
              "type": "address"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [],
          "name": "developer",
          "outputs": [
            {
              "internalType": "address",
              "name": "",
              "type": "address"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [
            {
              "internalType": "string[]",
              "name": "_bugs",
              "type": "string[]"
            },
            {
              "internalType": "string[]",
              "name": "_features",
              "type": "string[]"
            },
            {
              "internalType": "string",
              "name": "_environmentDetails",
              "type": "string"
            }
          ],
          "name": "feedbacks",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        },
        {
          "inputs": [],
          "name": "get",
          "outputs": [
            {
              "components": [
                {
                  "internalType": "string",
                  "name": "environmentDetails",
                  "type": "string"
                },
                {
                  "internalType": "string[]",
                  "name": "bugs",
                  "type": "string[]"
                },
                {
                  "internalType": "string[]",
                  "name": "features",
                  "type": "string[]"
                },
                {
                  "internalType": "uint256[]",
                  "name": "bugspriority",
                  "type": "uint256[]"
                },
                {
                  "internalType": "uint256[]",
                  "name": "featurespriority",
                  "type": "uint256[]"
                },
                {
                  "internalType": "uint256[]",
                  "name": "labelstatus",
                  "type": "uint256[]"
                },
                {
                  "internalType": "uint256[]",
                  "name": "labelstatusfeatures",
                  "type": "uint256[]"
                }
              ],
              "internalType": "struct feedback.report[]",
              "name": "",
              "type": "tuple[]"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [],
          "name": "labeller",
          "outputs": [
            {
              "internalType": "address",
              "name": "",
              "type": "address"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [
            {
              "internalType": "uint256",
              "name": "",
              "type": "uint256"
            }
          ],
          "name": "reports",
          "outputs": [
            {
              "internalType": "string",
              "name": "environmentDetails",
              "type": "string"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [
            {
              "components": [
                {
                  "internalType": "string",
                  "name": "bug",
                  "type": "string"
                },
                {
                  "internalType": "uint256",
                  "name": "priority",
                  "type": "uint256"
                }
              ],
              "internalType": "struct feedback.bugsprio[]",
              "name": "keyvaluepair",
              "type": "tuple[]"
            },
            {
              "components": [
                {
                  "internalType": "string",
                  "name": "feature",
                  "type": "string"
                },
                {
                  "internalType": "uint256",
                  "name": "priorityfeature",
                  "type": "uint256"
                }
              ],
              "internalType": "struct feedback.featuresprio[]",
              "name": "keyvaluepairfeature",
              "type": "tuple[]"
            }
          ],
          "name": "setbugfeaturePriority",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        },
        {
          "inputs": [
            {
              "internalType": "string[]",
              "name": "bugsforlabel",
              "type": "string[]"
            },
            {
              "internalType": "string[]",
              "name": "featuresforlabel",
              "type": "string[]"
            }
          ],
          "name": "setbugfeaturelabel",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        },
        {
          "inputs": [],
          "name": "verifier",
          "outputs": [
            {
              "internalType": "address",
              "name": "",
              "type": "address"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        }
      ];
      const Address = "0xbC59E6a52fA17C6bec9a4FDc09a518435cad2297";
      window.web3 = await new Web3(window.ethereum);
      window.contract = await new window.web3.eth.Contract(ABI, Address);
      document.getElementById("account").innerHTML = "Account:" + `${account}`;
    }

    let count = 1;
    let count2 = 1;

    const addanother = () => {
      count += 1;
      const cell1 = document.createElement("textarea");
      document.getElementById("addanother").appendChild(document.createElement("br"))
      cell1.classList.add("form-control", "col-12", "col-lg-6", "input", "BUGS");
      cell1.setAttribute("placeholder", "Enter Bugs")
      cell1.id = "bug" + `${count}`;
      document.getElementById("addanother").appendChild(cell1);
    }

    const addanotherfeature = () => {
      count2 += 1;
      const cell2 = document.createElement("textarea");
      cell2.id = "feature" + `${count2}`;
      document.getElementById("addanotherFeature").appendChild(document.createElement("br"));
      cell2.classList.add("form-control", "col-12", "col-lg-6", "input");
      cell2.setAttribute("placeholder", "Enter Feature");
      document.getElementById("addanotherFeature").appendChild(cell2);
    }
    const sendfeedback = async () => {
      let arr = [];
      let arr2 = [];
      for (let i = 0; i < count; i++) {
        arr.push(document.getElementById("bug" + (i + 1)).value);
      }
      for (let i = 0; i < count2; i++) {
        arr2.push(document.getElementById("feature" + (i + 1)).value)
      }
      const environmentdetails = document.getElementById("environmentdetails").value;

      window.contract.methods.feedbacks(arr, arr2, environmentdetails).send({ from: account }).then((result) => {
        console.log(result)
        document.getElementById("connection").innerHTML = result.transactionHash;
        const transactionsuccess = document.getElementById('TransactionSuccessfull');
        const div = document.createElement('div')
        div.classList.add("alert", "alert-primary");
        div.role = "alert";

        div.innerHTML = "Transaction Successfull with Transaction ID - " + `${result.transactionHash}`
        transactionsuccess.appendChild(div)
        setTimeout(function () {

          window.location.reload();
        }, 3000);
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
